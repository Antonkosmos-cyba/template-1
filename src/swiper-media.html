<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/swiper.css">
  <link rel="stylesheet" href="assets/antoon.css">
  <link rel="icon" href="assets/muz.png">
  <title>Музыка для вечера</title>

</head>

<body style="padding-top: 20px; background-image: url(assets/fon.jpg  );">
  <div style="
    width: fit-content;
    top: 10px;
    margin: 10px auto;
    /* backdrop-filter: blur(10px); */
    padding: 0 10px;">
    <a style="color: #0f1311;" href="index.html"> на главную...</a>
  </div>

  <div style="
    margin-left: 10px;
    margin-right: 10px;">
    <div class="wrapper">
      <!-- ** модуль слайдера -->
      <!-- главный контейнер -->

      <div class="image-slider">
        <p class="title" style="color: #0f1311;">спокойного вечера!!!</p>
        <!-- Обязательная оболочка -->
        <div class="swiper-wrapper">
          <!-- Слайды dct -->
          <div class="swiper-slide">
            <div class="image-slider_image">
              <video src="assets/mama2.webm" controls="controls" width="100%" height="auto"></video>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="image-slider_image">
              <video src="assets/mama1.mp4" controls="controls" width="100%" height="auto"></video>
            </div>
          </div>
          <!-- И так далее -->
        </div>
        <!-- ** Далее идут элементы управления -->
        <!-- Стрелки управления -->
        <div id="med_left" class="swiper-button-prev"></div>
        <div id="med_right" class="swiper-button-next"></div>

        <!-- Если нужна пагинация -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- scroll если нужно-->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
      <div class="logo">
        <img class="foto-logo" src="./assets/logo-1.png" alt="">
      </div>
    </div>

  </div>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
